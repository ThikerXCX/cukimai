<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIMASET | Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<body>
    <div style="margin-top: 50px;" class=" d-flex justify-content-center align-content-center">
        <div class="card col-4 ">
            <div class="card-title text-center">Login</div>
            <div class="card-body">
              <form>
                <div class="input-group mb-3">
                  <input type="email" name="email" class="form-control" placeholder="Email" />
                </div>
                <div class="input-group mb-3">
                  <input type="password" name="password" class="form-control" placeholder="Password" />
                </div>
                <br />
                <a href="pages/dashboard.html" type="submit" class="btn btn-primary btn-block">
                  Sign In
                </a>
              </form>
            </div>
          </div>
    </div>
    <script src=" plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src=" plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- overlayScrollbars -->

<!-- PAGE  PLUGINS -->
